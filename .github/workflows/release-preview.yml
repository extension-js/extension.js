name: release:preview
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install modules
        run: yarn install
      - name: Run compiler
        run: yarn compile
      - name: Deploy release preview
        run: pnpx pkg-pr-new publish './programs/*'
