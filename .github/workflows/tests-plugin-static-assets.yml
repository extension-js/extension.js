name: Tests â€“ Plugin Static Assets

on: [push, pull_request]

jobs:
  plugin-static-assets:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: '20'
      - run: pnpm compile
      - name: Run tests (if any)
        working-directory: programs/develop
        run: |
          set -e
          shopt -s globstar nullglob
          matches=(webpack/plugin-static-assets/**/__spec__/**/*.spec.ts)
          if (( ${#matches[@]} > 0 )); then
            pnpm exec vitest run --root . "webpack/plugin-static-assets/"
          else
            echo "No plugin-static-assets specs found; skipping."
          fi


