name: Sync build deps tracking manifest

on:
  push:
    branches: [ main ]
    paths:
      - "programs/develop/webpack/webpack-lib/build-dependencies.json"
      - ".github/build-deps/package.json"
      - "scripts/sync-build-deps-tracking.mjs"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      SYNC_BASE: ${{ github.event.before }}
      SYNC_HEAD: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sync build deps tracking manifests
        run: node scripts/sync-build-deps-tracking.mjs --auto

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/build-deps/package.json programs/develop/webpack/webpack-lib/build-dependencies.json
          git commit -m "chore: sync build deps tracking manifest"
          git push
