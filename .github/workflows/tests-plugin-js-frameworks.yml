name: Tests â€“ Plugin JS Frameworks

on: [push, pull_request]

jobs:
  plugin-js-frameworks:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: '20'
      - run: pnpm compile
      - name: Run tests (if any)
        working-directory: programs/develop
        run: |
          set -e
          shopt -s globstar nullglob
          matches=(webpack/plugin-js-frameworks/**/__spec__/**/*.spec.ts)
          if (( ${#matches[@]} > 0 )); then
            pnpm exec vitest run --root . "webpack/plugin-js-frameworks/"
          else
            echo "No plugin-js-frameworks specs found; skipping."
          fi


