name: Tests â€“ Develop (Package)

on:
  push:
    branches: [ main, '**' ]
  pull_request:
    branches: [ '**' ]

permissions:
  contents: read

jobs:
  test-develop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup toolchain
        uses: ./.github/actions/setup
        with:
          node-version: '20'

      - name: Build extension-develop
        run: pnpm -w --filter ./programs/develop compile

      - name: Run tests for extension-develop
        run: pnpm -w --filter ./programs/develop test


