name: Tests â€“ Core

permissions:
  contents: read
  id-token: write

concurrency:
  group: ci-tests-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:

jobs:
  cli-unit:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: 20
      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Run CLI unit tests
        run: pnpm -w --filter ./programs/cli test
      # Coverage upload removed

  develop-unit:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: 20
      - name: Run Develop unit/integration tests
        run: pnpm -w --filter ./programs/develop test
      # Coverage upload removed

  # E2E tests run in dedicated workflow .github/workflows/e2e.yml

