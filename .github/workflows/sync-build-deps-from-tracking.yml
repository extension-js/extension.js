name: Sync build-dependencies.json from tracking manifest

on:
  pull_request:
    paths:
      - ".github/build-deps/package.json"
      - ".github/build-deps/package-lock.json"
      - "programs/develop/webpack/webpack-lib/build-dependencies.json"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    # Only auto-sync for Dependabot PRs (avoid writing to contributor PR branches)
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sync build-dependencies.json from tracking package.json
        run: node scripts/sync-build-deps-tracking.mjs --reverse

      - name: Regenerate tracking lockfile
        working-directory: .github/build-deps
        run: npm install --package-lock-only --ignore-scripts --no-audit --no-fund

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add \
            programs/develop/webpack/webpack-lib/build-dependencies.json \
            .github/build-deps/package-lock.json
          git commit -m "chore: sync build deps from tracking manifest"

      - name: Push changes
        run: |
          # If nothing committed above, this is a no-op.
          git push
