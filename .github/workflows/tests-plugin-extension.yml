name: Tests â€“ Plugin Extension

on: [push, pull_request]

jobs:
  plugin-extension:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        feature:
          - feature-html
          - feature-icons
          - feature-json
          - feature-locales
          - feature-manifest
          - feature-scripts
          - feature-special-folders
          - feature-static-assets
          - feature-web-resources
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: '20'
      - run: pnpm compile
      - name: Run tests for ${{ matrix.feature }} (if any)
        working-directory: programs/develop
        run: |
          set -e
          shopt -s globstar nullglob
          matches=(webpack/plugin-extension/${{ matrix.feature }}/**/__spec__/**/*.spec.ts)
          if (( ${#matches[@]} > 0 )); then
            pnpm exec vitest run --root . "webpack/plugin-extension/${{ matrix.feature }}/"
          else
            echo "No specs found for ${{ matrix.feature }}; skipping."
          fi


