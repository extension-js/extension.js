name: Programs â€“ Create

on:
  # Disabled from automatic CI triggers; keep manual dispatch only
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: programs-create-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create:
    # Fully disable this job in CI (kept for reference only)
    if: ${{ false }}
    name: Create Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 45
    env:
      EXTENSION_ENV: development
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-20-${{ hashFiles('**/pnpm-lock.yaml') }}

      - uses: ./.github/actions/setup
        with:
          node-version: '20'

      - name: Compile
        run: pnpm compile

      # Create tests removed; package no longer exists in this repo

      - name: Upload create dist on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: create-dist
          path: |
            programs/create/dist

