name: Tests â€“ Develop

on: [push, pull_request]

jobs:
  develop:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: '20'
      - run: pnpm compile
      - name: Dev
        working-directory: programs/develop
        run: |
          set -e
          shopt -s globstar nullglob
          matches=(webpack/**/__spec__/**/*dev*.spec.ts)
          if (( ${#matches[@]} > 0 )); then
            pnpm exec vitest run --root . "webpack/**/__spec__/**/*dev*.spec.ts"
          else
            echo "No dev specs found; skipping."
          fi
      - name: Build
        working-directory: programs/develop
        run: |
          set -e
          shopt -s globstar nullglob
          matches=(webpack/**/__spec__/**/*build*.spec.ts)
          if (( ${#matches[@]} > 0 )); then
            pnpm exec vitest run --root . "webpack/**/__spec__/**/*build*.spec.ts"
          else
            echo "No build specs found; skipping."
          fi
      - name: Start
        working-directory: programs/develop
        run: |
          set -e
          shopt -s globstar nullglob
          matches=(webpack/**/__spec__/**/*start*.spec.ts)
          if (( ${#matches[@]} > 0 )); then
            pnpm exec vitest run --root . "webpack/**/__spec__/**/*start*.spec.ts"
          else
            echo "No start specs found; skipping."
          fi
      - name: Preview
        working-directory: programs/develop
        run: |
          set -e
          shopt -s globstar nullglob
          matches=(webpack/**/__spec__/**/*preview*.spec.ts)
          if (( ${#matches[@]} > 0 )); then
            pnpm exec vitest run --root . "webpack/**/__spec__/**/*preview*.spec.ts"
          else
            echo "No preview specs found; skipping."
          fi


