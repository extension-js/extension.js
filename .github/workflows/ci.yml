name: ci
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Setup repo toolchain
        uses: ./.github/actions/setup
        with:
          node-version: 20
      - name: Install (frozen)
        run: pnpm install --frozen-lockfile
      - name: Compile
        run: pnpm -w compile
      - name: Lint
        run: pnpm -w lint
      - name: Format check
        run: pnpm exec prettier --check "**/*.{ts,tsx,md,js,json}"
      - name: Tests (CLI + Develop only)
        env:
          CI: true
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
        run: pnpm -w test
