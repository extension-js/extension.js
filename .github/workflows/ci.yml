name: ðŸ› 

on:
  push:
  pull_request:

permissions:
  contents: read
  actions: write

jobs:
  tests:
    name: Run test suite (${{ matrix.suite }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite:
          - ci:test:develop
          - ci:test:cli
          - ci:test:plugin-extension
          - ci:test:plugin-browsers
          - ci:test:plugin-compilation
          - ci:test:plugin-css
          - ci:test:plugin-js-frameworks
          - ci:test:plugin-compatibility
          - ci:test:plugin-static-assets
          - ci:test:core

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ${{ matrix.suite }}
        run: pnpm run ${{ matrix.suite }}
