name: ðŸ› 

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  tests:
    name: Run test suite (${{ matrix.suite }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite:
          - ci:test:develop
          - ci:test:cli
          - ci:test:plugin-extension
          - ci:test:plugin-browsers
          - ci:test:plugin-compilation
          - ci:test:plugin-css
          - ci:test:plugin-js-frameworks
          - ci:test:plugin-compatibility
          - ci:test:plugin-static-assets
          - ci:test:core

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install browsers (cli suite)
        if: matrix.suite == 'ci:test:cli'
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox xvfb
          sudo apt-get install -y chromium-browser || sudo apt-get install -y chromium
          echo "EXTENSION_TEST_GECKO_BINARY=$(command -v firefox || true)" >> $GITHUB_ENV
          echo "EXTENSION_TEST_CHROMIUM_BINARY=$(command -v chromium-browser || command -v chromium || true)" >> $GITHUB_ENV

      - name: Start Xvfb (cli suite)
        if: matrix.suite == 'ci:test:cli'
        run: |
          Xvfb :99 -screen 0 1280x720x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ${{ matrix.suite }}
        run: pnpm run ${{ matrix.suite }}

  tests-windows:
    name: Run test suite (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run full test suite
        run: pnpm test
