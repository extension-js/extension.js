name: Develop â€“ Plugins

on:
  push:
    branches: [ main, '**' ]
  pull_request:
    branches: [ '**' ]

permissions:
  contents: read

jobs:
  test-develop-plugins:
    name: plugin-${{ matrix.plugin }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        plugin:
          - plugin-compatibility
          - plugin-compilation
          - plugin-css
          - plugin-extension
          - plugin-js-frameworks
          - plugin-static-assets
          # plugin-browsers (skipped for now)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup toolchain
        uses: ./.github/actions/setup
        with:
          node-version: '20'

      - name: Build extension-develop
        run: pnpm --filter extension-develop compile

      - name: Run tests for ${{ matrix.plugin }} (guarded)
        working-directory: programs/develop
        run: |
          set -e
          target_dir="webpack/${{ matrix.plugin }}"
          if [ -d "$target_dir" ]; then
            if find "$target_dir" -type f -path "*/__spec__/*.spec.ts" -print -quit | grep -q .; then
              pnpm exec vitest run --root . "$target_dir/" --reporter=verbose
            else
              echo "No specs found under $target_dir; skipping."
            fi
          else
            echo "Plugin directory not found: $target_dir; skipping."
          fi


